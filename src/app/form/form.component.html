
<section class="bg-gray-100">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 ">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5 content-center">
        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
          <form action="#" class="space-y-4 content-center" (submit)="getValue()" novalidate>
            <div>
              <label class="sr-only" for="name">Username</label>
              <a class="w-full rounded-lg text-gray-600 p-0 text-sm">Username</a>
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm"
                placeholder="Username"
                type="text"
                id="username"
                [(ngModel)]="username"
                name="username"
                required
              />
            </div>
  
            
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
                <label for="Quantity" class="sr-only"> Workout time in minutes </label>
                <a class="w-full rounded-lg text-gray-600 p-0 text-sm">Workout Time in minutes</a>
                <div class="flex items-center gap-1">
                  <input
                    type="number"
                    id="time"
                    value="30"
                    class="h-10 w-24 rounded border-gray-200 sm:text-sm"
                    [(ngModel)]="time"
                    name="time"
                    required
                  />
                </div>
            </div>
            <select #dropdown name="workout" id="workout" class="relative py-7 h-full p-2 text-gray-600 hover:bg-gray-50 hover:text-gray-700 w-55 rounded-lg"  required>
